<!--{{newsItem | json}}-->
<div class="newsCreator">
  <!--<form #registerForm="ngForm">-->
  <input class="Creator_forms title" type="text" name="Title" [(ngModel)]="newsItem.newsTitle" />
  <textarea class="Creator_forms text" type="text" name="Text" [(ngModel)]="newsItem.newsText" ></textarea>
  <input class="Creator_forms imageField" type="file" name="Hero" [(ngModel)]="newsItem.picHTML"/>
  <!--</form>-->
</div>
<button id="CreateButton" type="submit">Save</button>
